---
layout: default
---

<img class="palm-tree" src="{% asset_path wedding-palm.png %}" />

<div class="info">
  <h1>Stacy &amp; Ryan are<br/>getting married!</h1>

  <div class="details">
    <div class="date">09 &bull; 20 &bull; 14</div>
    <div class="venue">La Valencia Hotel</div>
    <div class="location">La Jolla, Ca</div>
  </div>

  <div class="divider"></div>
</div>

<nav><ul>
  <li><a href="javascript:void(0);" data-page="places-to-stay">places to stay</a></li>
  <li><a href="javascript:void(0);" data-page="things-to-do">things to do</a></li>
</ul></nav>

<div id="places-to-stay" class="page">
  <ul>
    {% for hotel in site.data.hotels %}
      <li>{{ hotel.name }} - <a href="{{ hotel.link }}">{{ hotel.display_link }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="things-to-do" class="page">
  <ul>
    <li>Admire Ryan's Beard</li>
    <li>Admire Stacy's Beauty</li>
  </ul>
</div>
